<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITY VAULT V10 | Absolute DeFi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body class="bg-[#010409] text-white overflow-x-hidden">
    <canvas id="neuralCanvas" class="fixed inset-0 z-0"></canvas>

    <div class="relative z-10 p-4 max-w-[500px] mx-auto min-h-screen flex flex-col">
        <header class="flex justify-between items-center py-6">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-cyan-500 shadow-[0_0_15px_#00f2ff] rounded-sm animate-pulse"></div>
                <div>
                    <h1 class="font-tech text-xl font-bold tracking-tighter leading-none">INFINITY VAULT</h1>
                    <span class="text-[8px] font-mono text-slate-500 tracking-[0.2em]">MULTI-CHAIN NODE V8.0</span>
                </div>
            </div>
            <button id="connectBtn" class="pill-status text-[10px] font-mono py-2 px-4 rounded-full border border-emerald-500/30 text-emerald-400 bg-emerald-500/5">
                CONNECT ACCESS
            </button>
        </header>

        <div class="glass-main p-6 rounded-[2.5rem] border border-white/10 relative overflow-hidden">
            <div class="mb-8">
                <p class="text-[10px] text-slate-500 uppercase tracking-widest mb-1">Your Staked Balance</p>
                <h2 class="text-4xl font-tech font-bold tracking-tight"><span id="stakedBal">0.00</span> <span class="text-cyan-400 text-2xl asset-symbol">USDT</span></h2>
                <p class="text-[10px] text-slate-600 mt-1">â‰ˆ $<span id="stakedUsd">0.00</span> USD</p>
            </div>

            <div class="apy-badge flex justify-between items-center p-4 bg-green-500/10 border border-green-500/20 rounded-2xl mb-8">
                <div>
                    <h3 class="text-2xl font-tech font-bold text-green-400 leading-none">120% APY</h3>
                    <p class="text-[8px] text-slate-500 mt-1">Min. Stake 10 USDT. Daily Accrual</p>
                </div>
                <div class="w-12 h-1 bg-white/5 rounded-full overflow-hidden">
                    <div class="h-full bg-green-400 w-3/4 shadow-[0_0_10px_#00ff88]"></div>
                </div>
            </div>

            <div class="relative mb-6">
                <div id="dropdownBtn" class="flex justify-between items-center bg-black/40 p-4 rounded-xl border border-white/5 cursor-pointer">
                    <div class="flex items-center gap-3">
                        <img id="currIcon" src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="w-5 h-5">
                        <span id="currName" class="text-sm font-bold">USDT (Tether BEP20)</span>
                    </div>
                    <i class="fas fa-chevron-down text-cyan-400 text-xs"></i>
                </div>
                <div id="dropdownMenu" class="hidden absolute top-full w-full mt-2 bg-[#0a0f1e] border border-cyan-500/30 rounded-xl z-50"></div>
            </div>

            <div class="bg-black/40 p-5 rounded-2xl border border-white/5 mb-6">
                <div class="flex justify-between mb-3 text-[10px]">
                    <span class="text-slate-500">STAKING AMOUNT</span>
                    <div class="flex gap-2">
                        <button class="perc-btn" data-p="0.25">25%</button>
                        <button class="perc-btn" data-p="0.5">50%</button>
                        <button id="maxBtn" class="text-cyan-400 font-bold uppercase tracking-widest">MAX</button>
                    </div>
                </div>
                <input type="number" id="stakeAmount" placeholder="10" class="w-full bg-transparent text-5xl font-tech font-bold outline-none placeholder-slate-800">
                <p class="text-[9px] text-slate-600 mt-2">Est. Daily Reward: +<span id="dailyEst">0.00</span> <span class="asset-symbol">USDT</span></p>
            </div>

            <div class="space-y-4">
                <button id="stakeBtn" class="btn-stake w-full py-4 rounded-2xl font-tech font-black text-xl tracking-widest uppercase">STAKE</button>
                <button id="unstakeBtn" class="btn-unstake w-full py-4 rounded-2xl font-tech font-black text-xl tracking-widest uppercase opacity-80">UNSTAKE</button>
                <button id="claimBtn" class="btn-claim w-full py-4 rounded-2xl font-tech font-black text-xl tracking-widest uppercase">CLAIM REWARDS</button>
            </div>
        </div>

        <div class="mt-8 space-y-4 flex-grow">
            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 bg-white/5 rounded-2xl border border-white/5">
                    <p class="text-[8px] text-slate-500 uppercase tracking-widest">Total Value Locked</p>
                    <p class="text-lg font-tech font-bold" id="tvl">$850,200,500</p>
                </div>
                <div class="p-4 bg-white/5 rounded-2xl border border-white/5">
                    <p class="text-[8px] text-slate-500 uppercase tracking-widest">24H Payouts</p>
                    <p class="text-lg font-tech font-bold text-cyan-400" id="payouts">$790,000+</p>
                </div>
            </div>

            <div id="ledger" class="h-32 bg-black/40 rounded-2xl p-4 font-mono text-[9px] text-cyan-500/60 overflow-hidden flex flex-col-reverse">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
