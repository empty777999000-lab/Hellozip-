<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Staking - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0a0a0a] text-white font-sans overflow-x-hidden">

    <div class="container mx-auto px-4 py-10 max-w-md">
        <div class="flex justify-between items-center mb-8 animate__animated animate__fadeIn">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">STAKING.IO</h1>
            <button id="connectBtn" class="bg-[#1a1a1a] border border-green-500/30 px-4 py-2 rounded-xl text-sm hover:bg-green-500 hover:text-black transition-all duration-300">
                Connect Wallet
            </button>
        </div>

        <div class="bg-[#111] p-6 rounded-3xl border border-white/5 shadow-2xl mb-6 animate__animated animate__zoomIn">
            <p class="text-gray-400 text-sm mb-1">YOUR STAKED BALANCE</p>
            <div class="flex items-baseline gap-2">
                <span id="stakedBal" class="text-4xl font-mono font-bold text-green-400">0.0000</span>
                <span class="text-sm text-gray-500 font-bold uppercase asset-symbol">USDT</span>
            </div>
            <div class="mt-4 p-3 bg-green-500/10 rounded-xl flex justify-between items-center">
                <span class="text-green-500 text-xs font-bold uppercase tracking-widest">120% APY Active</span>
                <div class="w-2 h-2 bg-green-500 rounded-full animate-ping"></div>
            </div>
        </div>

        <div class="bg-[#111] p-6 rounded-3xl border border-white/5 shadow-2xl animate__animated animate__fadeInUp">
            
            <div class="relative mb-6">
                <button id="dropdownBtn" class="w-full bg-[#1a1a1a] p-4 rounded-2xl flex justify-between items-center border border-white/5 hover:border-green-500/50 transition-all">
                    <div class="flex items-center gap-3">
                        <img id="currIcon" src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="w-6 h-6">
                        <span id="currName" class="font-bold">My Test USDT</span>
                    </div>
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="dropdownMenu" class="hidden absolute top-full left-0 w-full mt-2 bg-[#1a1a1a] rounded-2xl border border-white/10 z-50 overflow-hidden shadow-2xl animate__animated animate__fadeIn">
                    </div>
            </div>

            <div class="bg-[#050505] p-4 rounded-2xl border border-white/5 mb-6 focus-within:border-green-500/50 transition-all">
                <div class="flex justify-between mb-2">
                    <span class="text-xs text-gray-500 font-bold uppercase">Amount to Stake</span>
                    <span class="text-xs text-green-500 font-mono">Available: <span id="userBalDisplay">0.00</span></span>
                </div>
                <input type="number" id="stakeAmount" placeholder="0.0" class="w-full bg-transparent text-2xl font-mono outline-none text-white">
                
                <div class="flex gap-2 mt-4">
                    <button data-p="0.25" class="perc-btn">25%</button>
                    <button data-p="0.50" class="perc-btn">50%</button>
                    <button id="maxBtn" class="perc-btn border-green-500 text-green-500">MAX</button>
                </div>
            </div>

            <div class="space-y-3">
                <button id="stakeBtn" class="w-full py-4 rounded-2xl font-bold uppercase tracking-wider text-black bg-gradient-to-r from-green-400 to-cyan-400 hover:shadow-[0_0_20px_rgba(0,255,163,0.4)] transition-all">
                    Stake Assets
                </button>
                <div class="grid grid-cols-2 gap-3">
                    <button id="unstakeBtn" class="py-3 rounded-2xl font-bold text-sm uppercase bg-[#1a1a1a] border border-white/5 hover:bg-red-500/20 hover:border-red-500/50 transition-all text-red-500">
                        Unstake
                    </button>
                    <button id="claimBtn" class="py-3 rounded-2xl font-bold text-sm uppercase bg-[#1a1a1a] border border-white/5 hover:bg-blue-500/20 hover:border-blue-500/50 transition-all text-blue-500">
                        Claim
                    </button>
                </div>
            </div>
        </div>

        <div id="ledger" class="mt-8 font-mono text-[10px] text-gray-600 space-y-1 opacity-50">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
